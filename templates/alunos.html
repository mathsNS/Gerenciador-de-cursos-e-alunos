{% extends 'base.html' %}
{% block content %}
<div class="card">

    <table class="table table-striped">
      <thead><tr><th>Matr√≠cula</th><th>Nome</th><th>Email</th><th></th></tr></thead>

      {% for a in alunos %}
        <tr>
          <td>{{ a.matricula }}</td>
          <td>{{ a.nome }}</td>
